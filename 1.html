    <h2>신당동 K씨</h2>
    안녕하세요. 저는 <a href="https://ko.wiktionary.org/wiki/%EB%8B%AC%EC%BD%A4%ED%95%98%EB%8B%A4" title="HINT" target="_blank"><strong>K</strong></a>입니다.<br> 나는 누구일까요?
    <br><br>신당동에 살구요, 나이는 먹을 만큼 먹었습니다. 키는 팔십육이구요, 몸무게는 백 정도 나갑니다. 형제 자매 중엔 제가 제일 커요.
    <br>유후(YouWho)라고 아세요?<input type="checkbox"> 타액으로 내 유전자가 어디에서 왔는지 추적해서 알려주는 서비슨데요, 해봤더니 저는 남아메리카에서 왔다네요? 신기하죠?
    <br>상도동 사는 S씨가 절 좋아하구요, 강아지들도 절 좋아하더라고요. 성격이 외향적이라 쉽게 친해지는 편이에요.
